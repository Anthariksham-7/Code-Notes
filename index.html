<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code & Notes Companion</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Code & Notes Companion</h1>
    <div>
        <h2>Notes</h2>
        <textarea id="note" placeholder="Write your note here..."></textarea>
        <button onclick="saveNote()">Save Note</button>
    </div>
    <div>
        <h2>C Compiler</h2>
        <textarea id="code" placeholder="Write your C code here..."></textarea>
        <button onclick="compileAndRun()">Compile & Run</button>
        <pre id="output"></pre>
    </div>
    <script src="app.js"></script>
</body>
</html>
